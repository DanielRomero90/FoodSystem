<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="shortcut icon"
    href="../assets/img/favicon/truck-field-un-solid.svg"
    type="image/x-icon"
    />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&family=Playpen+Sans:wght@100&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6f596a8b33.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="../assets/css/styles.css" />
    <title>Proveedores</title>
</head>
<body>
    <main class="main-pages">
        <section class="imagen-fondo">
            <form class="form-pages">
              <h2 class="titulo-formulario">PROVEEDORES</h2>
              <i class="fa-solid fa-truck-field-un fa-2xl"></i>
              <section class="container-inputForm">
                  <input class="input-id" type="text" id="id-proveedor" name="id-proveedor" placeholder="ID PROVEEDOR" required />
                  <input type="text" id="cuit" name="cuit" placeholder="CUIT" required />
                  <input type="text" id="razon-social" name="razon-social" placeholder="RAZON SOCIAL" required />
                  <input type="email" id="email" name="email" placeholder="EMAIL" required />
              </section>
              <section class="container-buttonAvance">
                <button><i class="fa-solid fa-circle-chevron-left fa-lg"></i> ANTERIOR</button>
              <button>SIGUIENTE <i class="fa-solid fa-circle-chevron-right fa-lg"></i></button>
            </section>
            <section class="container-buttonModificar">
              <button><i class="fa-solid fa-circle-plus fa-lg"></i> AGREGAR</button>
              <button><i class="fa-solid fa-pen fa-lg"></i> MODIFICAR</button>
              <button>ELIMINAR <i class="fa-solid fa-circle-xmark fa-lg"></i></button>
              </section>
            </form>
          <img class="logo" src="../assets/img/images/foodsystem_logo.svg" alt="imagen-logo">
        </section>
    </main>    
</body>
</html>
