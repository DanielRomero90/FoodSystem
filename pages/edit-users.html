<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/img/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&family=Playpen+Sans:wght@100&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6f596a8b33.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css" />
    <title>Usuarios</title>
  </head>
  <body>
    <main>
      <section class="imagen-fondo">
        <img class="logo" src="../assets/img/images/logo-food-system.jpg" alt="imagen-logo">
      </section>
      <section class="container-formulario">
        <form>
          <h2 class="titulo-formulario">USUARIOS </h2>
          <i class="fa-regular fa-circle-user fa-2xl"></i>
          
          <section class="container-inputForm">
            <input
              class="input-id"
              type="text"
              id="id-user"
              name="id-user"
              placeholder="ID USUARIO"
              readonly
            />
            <input
              type="text"
              id="user"
              name="user"
              placeholder="USUARIO"
              required
            />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="CONTRASEÃ‘A"
              required
            />
            <label for="puesto">PUESTO:</label>
            <select name="puesto" id="puesto">
              <option value="cajero">CAJERO</option>
              <option value="administracion">ADMINISTRACION</option>
            </select>
          </section>
          <section class="container-buttonAvance">
            <button><i class="fa-solid fa-circle-chevron-left fa-lg"></i> ANTERIOR</button>
            <button>SIGUIENTE <i class="fa-solid fa-circle-chevron-right fa-lg"></i></button>
          </section>
          <section class="container-buttonModificar">
            <button><i class="fa-solid fa-circle-plus fa-lg"></i> AGREGAR</button>
            <button><i class="fa-solid fa-pen fa-lg"></i> MODIFICAR</button>
            <button>ELIMINAR <i class="fa-solid fa-circle-xmark fa-lg"></i></button>
          </section>
        </form>
      </section>
    </main>
  </body>
</html>
