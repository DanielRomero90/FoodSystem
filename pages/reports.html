<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&family=Playpen+Sans:wght@100&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6f596a8b33.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css" />
    <link
    rel="shortcut icon"
    href="../assets/img/favicon/chart-line-solid.svg"
    type="image/x-icon"
    />
    <title>Informes</title>
  </head>

<body>
  <main class="main-reports">
    <section class="imagen-fondo">
      <section class="container-generalTable">
        <h2 class="titulo-formulario">INFORMES DE VENTA</h2>
        <i class="fa-solid fa-chart-line fa-2xl"></i>

        <div class="fechas">
          <input class="input-fecha" type="datetime" placeholder="fecha desde">
          <input class="input-fecha" type="datetime" placeholder="fecha hasta">
          <button> BUSCAR</button>
        </div>

        <section class="container-table">
          <div class="header-table">
            <div class="row">
              <div>DESCRIPCION</div>
              <div>CANTIDAD</div>
              <div>PRECIO UNITARIO</div>
              <div>TOTAL</div>
            </div>
          </div>

          <div class="body-table">
            <div class="row">
              <div>Producto 1</div>
              <div>1</div>
              <div>$1000</div>
              <div>$1000</div>
            </div>
          
            <div class="row">
              <div>Producto 2</div>
              <div>2</div>
              <div>$2000</div>
              <div>$4000</div>
            </div>

            <div class="row">
              <div>Producto 3</div>
              <div>3</div>
              <div>$3000</div>
              <div>$9000</div>
            </div>

            <div class="totales">
              <div class="row">
                <div></div>
                <div></div>
                <div>TOTAL</div>
                <div>$14000</div>
              </div>
            </div> 
          </div>      
        </section>
        <section class="container-buttonModificar">
          <button><i class="fa-solid fa-file-export fa-lg"></i> EXPORTAR</button>
          <button>IMPRIMIR <i class="fa-solid fa-print fa-lg"></i></button>
        </section>
      </section>
      <img class="logo" src="../assets/img/images/foodsystem_logo.svg" alt="imagen-logo">
    </section> 
  </main>
</body>
</html>
