<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&family=Playpen+Sans:wght@100&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css" />
    <title>Informes</title>
  </head>

  <body>
    <section>
      <h2>INFORMES</h2>
      <i class="fa-solid fa-chart-line fa-2xl"></i>
      <label for="venta-total">VENTA TOTAL:</label>
      <input
        type="text"
        id="cod-producto"
        placeholder="$.-"
        name="cod-producto"
        readonly
      />
    </section>
    <section>
      <h3>PRODUCTOS VENDIDOS</h3>
      <table>
        <tr>
          <th>CANTIDAD</th>
          <th>PRODUCTO</th>
        </tr>
        <tr>
          <td>5</td>
          <td>ASADO</td>
        </tr>
        <tr>
          <td>2</td>
          <td>PIZZA CON ANANA</td>
        </tr>
      </table>
    </section>
    <section>
      <button>MOSTAR</button>
      <button>GUARDAR</button>
      <button>IMPRIMIR</button>
    </section>
  </body>
</html>
